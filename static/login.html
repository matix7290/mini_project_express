    <h1>logowanie</h1>

    <div class="form">
        <form action="/login" method="post">
            <label for="username">Nazwa użytkownika:</label>
            <input type="text" id="username" name="username" autocomplete="off" onchange="this.submit()" required>
            <label for="password">Hasło:</label>
            <input type="password" id="password" name="password" autocomplete="off" onchange="this.submit()" required>
            <div id="lower">
                <button>Login</button>
            </div>
        </form>
    </div>
